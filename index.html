<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>

    <link rel="stylesheet" href="site.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    
    <nav class="list">
        <a href="navbar.html">Navigation Template</a>
        <a href="#">Buttons Template</a>
        <a href="#">Forms Template</a>
        <a href="#">Cards Template</a>

    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $(document).on('mousemove', function(e) {
                $('#cursor').css({
                    left: e.pageX,
                    top: e.pageY
                });
            });

            $('.list a').on('mouseover', function(e) {
                $('#cursor').width(150).height(150);

                $('.list').css('background-color', 'rgb(56, 56, 56)');

                $('.list a').css('color', 'white');
            })

            $('.list a').on('mouseout', function(e) {
                $('#cursor').width(75).height(75);

                $('.list').css('background-color', 'white');

                $('.list a').css('color', 'rgb(56, 56, 56)')
            })

            

        });


    </script>

    <div id="cursor"></div>
</body>

</html>
